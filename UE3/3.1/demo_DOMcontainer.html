<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM-Manipulation Demo</title>
</head>
<body>

<p style="color: green;"
   onmouseover="hoverStart(this);" onmouseout="hoverEnd(this);">
    Hover me!
</p>
<p style="color: green;"
   onclick="this.innerHTML='You clicked me!';">
    Click me!
</p>

<script src="demo_DOMscripts.js"></script>

</body>
</html>
